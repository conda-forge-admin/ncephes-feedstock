{% set name = "ncephes" %}
{% set version = "1.0.17" %}
{% set sha256 = "a49e1316d6ec3fdbe23b3a9846623a1ecd8ed7a10514ea18a9bdc98869be4302" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 2
  skip: True  # [win and py<35]
  features:
    - vc14  # [win]
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - pytest-runner
    - build-capi
    - cffi >=1.7
    - pycparser
    - toolchain
    - vc 14  # [win]
  run:
    - python
    - cffi >=1.7

test:
  requires:
    - pytest >=3
    - numpy
  imports:
    - ncephes
  commands:
    - python -c "import ncephes; ncephes.test()"

about:
  home: https://github.com/glimix/ncephes
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Python interface for the Cephes library'
  doc_url: http://ncephes.readthedocs.io
  dev_url: https://github.com/glimix/ncephes

extra:
  recipe-maintainers:
    - Horta
